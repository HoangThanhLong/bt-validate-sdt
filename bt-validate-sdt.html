
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<script>
    function Phone(phone) {
        regexp = /^\(\d{2}\)-\(\d{9}\)$/;
        if (regexp.test(phone)){
            return true;
        }
        return false;
    }
    let phone = prompt('Nhập SĐT (xx)-(xxxxxxxxx):');
    alert(Phone(phone));
</script>
</body>
</html>
